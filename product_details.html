<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopSmart - Product Details</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        .product-details {
            display: flex;
            flex-wrap: wrap;
            gap: 40px;
            padding: 40px 10%;
        }
        .product-gallery {
            flex: 1;
            min-width: 300px;
        }
        .product-info {
            flex: 1;
            min-width: 300px;
        }
        .main-image {
            width: 100%;
            height: 400px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .thumbnail-container {
            display: flex;
            gap: 10px;
        }
        .thumbnail {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 5px;
            cursor: pointer;
            transition: opacity 0.3s ease;
        }
        .thumbnail:hover {
            opacity: 0.7;
        }
        .product-title {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        .product-price {
            font-size: 1.8em;
            color: #4a90e2;
            margin-bottom: 20px;
        }
        .product-description {
            margin-bottom: 20px;
        }
        .product-specs {
            margin-bottom: 20px;
        }
        .spec-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        .add-to-cart {
            display: inline-block;
            padding: 12px 30px;
            background-color: #4a90e2;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            font-size: 1.1em;
            cursor: pointer;
            border: none;
        }
        .add-to-cart:hover {
            background-color: #3a7bc8;
        }
        .related-products {
            padding: 40px 10%;
        }
        .related-products h2 {
            margin-bottom: 20px;
        }
        .related-products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }
        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #4a90e2;
            color: white;
            padding: 15px 20px;
            border-radius: 5px;
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <header class="header">
        <a href="index.html" class="logo">
            <p>ShopSmart</p>
        </a>
        <nav>
            <ul class="navmenu">
                <li><a href="index.html#home">Home</a></li>
                <li><a href="index.html#products">Products</a></li>
                <li><a href="index.html#vision-mission">Vision & Mission</a></li>
                <li><a href="index.html#about-owner">About Owner</a></li>
                <li><a href="index.html#contact">Contact Us</a></li>
            </ul>
        </nav>
        <div class="nav-icon">
            <a href="#"><i class='bx bx-search'></i></a>
            <a href="#"><i class='bx bx-user'></i></a>
            <a href="cart.html"><i class='bx bx-cart'></i></a>
            <div class="bx bx-menu" id="menu-icon"></div>
        </div>
    </header>

    <main>
        <section class="product-details" id="product-details">
            <!-- Product details will be dynamically inserted here -->
        </section>

        <section class="related-products">
            <h2>Related Products</h2>
            <div class="related-products-grid" id="related-products">
                <!-- Related products will be dynamically inserted here -->
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 ShopSmart. All rights reserved.</p>
        <div class="social-icons">
            <a href="#"><i class='bx bxl-facebook'></i></a>
            <a href="#"><i class='bx bxl-twitter'></i></a>
            <a href="#"><i class='bx bxl-instagram'></i></a>
        </div>
    </footer>

    <div id="toast" class="toast"></div>

    <script>
        function changeImage(src) {
            document.getElementById('main-image').src = src;
        }

        document.addEventListener('DOMContentLoaded', function() {
            const menuIcon = document.getElementById('menu-icon');
            const navMenu = document.querySelector('.navmenu');
            const productDetailsSection = document.getElementById('product-details');
            const relatedProductsGrid = document.getElementById('related-products');

            menuIcon.addEventListener('click', function() {
                navMenu.classList.toggle('active');
            });

            // Retrieve product data from localStorage
            const product = JSON.parse(localStorage.getItem('currentProduct'))
            console.log(product);
            

            if (product) {
                // Populate product details
                productDetailsSection.innerHTML = `
                    <div class="product-gallery">
                        <img src="${product.image}" alt="${product.name}" class="main-image" id="main-image">
                        <div class="thumbnail-container">
                            ${product.additionalImages.map(img => `
                                <img src="${img}" alt="${product.name}" class="thumbnail" onclick="changeImage(this.src)">
                            `).join('')}
                        </div>
                    </div>
                    <div class="product-info">
                        <h1 class="product-title">${product.name}</h1>
                        <p class="product-price">$${product.price.toFixed(2)}</p>
                        <p class="product-description">${product.description}</p>
                        <div class="product-specs">
                            <h3>Specifications:</h3>
                            ${product.specs.split(', ').map(spec => `
                                <div class="spec-item">
                                    <span>${spec.split(':')[0]}:</span>
                                    <span>${spec.split(':')[1]}</span>
                                </div>
                            `).join('')}
                        </div>
                        <button class="add-to-cart">Add to Cart</button>
                    </div>
                `;

                const categoryProducts = JSON.parse(localStorage.getItem('categoryProducts'))

                // Populate related products
                const relatedProducts = categoryProducts.filter(p => p.id !== product.id).slice(0, 3);
                relatedProductsGrid.innerHTML = relatedProducts.map(relatedProduct => `
                    <div class="product-card">
                        <a href="product-details.html?id=${relatedProduct.id}" class="product-link">
                            <img src="${relatedProduct.image}" alt="${relatedProduct.name}" class="product-image">
                            <div class="product-info">
                                <h3 class="product-title">${relatedProduct.name}</h3>
                                <p class="product-specs">${relatedProduct.specs}</p>
                                <p class="product-price">$${relatedProduct.price.toFixed(2)}</p>
                            </div>
                        </a>
                    </div>
                `).join('');

                // Add to cart functionality
                const addToCartButton = document.querySelector('.add-to-cart');
                const toast = document.getElementById('toast');

                addToCartButton.addEventListener('click', function(e) {
                    e.preventDefault();
                    
                    // Get existing cart or initialize new one
                    let cart = JSON.parse(localStorage.getItem('cart')) || [];

                    // Check if product is already in cart
                    const existingProductIndex = cart.findIndex(item => item.id === product.id);

                    if (existingProductIndex > -1) {
                        // If product exists, increase quantity
                        cart[existingProductIndex].quantity = (cart[existingProductIndex].quantity || 1) + 1;
                    } else {
                        // If product doesn't exist, add it with quantity 1
                        cart.push({...product, quantity: 1});
                    }

                    // Save updated cart to localStorage
                    localStorage.setItem('cart', JSON.stringify(cart));

                    // Show feedback to user
                    toast.textContent = 'Product added to cart!';
                    toast.style.opacity = '1';

                    // Hide toast after 3 seconds
                    setTimeout(() => {
                        toast.style.opacity = '0';
                    }, 3000);
                });
            } else {
                productDetailsSection.innerHTML = '<p>Product not found.</p>';
            }
        });
    </script>
</body>
</html>
