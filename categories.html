    <style>
        .categories-container {
            padding: 40px 10%;
        }
        .categories-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
        }
        .category-card {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s ease;
        }
        .category-card:hover {
            transform: translateY(-5px);
        }
        .category-image {
            width: 100%;
            height: 200px;
            object-fit: contain;
        }
        .category-info {
            padding: 20px;
        }
        .category-title {
            font-size: 1.5em;
            margin-bottom: 10px;
        }
        .category-description {
            font-size: 0.9em;
            color: #666;
            margin-bottom: 15px;
        }
        .category-link {
            display: inline-block;
            padding: 8px 15px;
            background-color: #4a90e2;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .category-link:hover {
            background-color: #3a7bc8;
        }
    </style>

            // Function to render categories
            function renderCategories() {
                for (const [category, categoryProducts] of Object.entries(products)) {
                    const categoryCard = document.createElement('div');
                    categoryCard.className = 'category-card';
                    categoryCard.innerHTML = `
                        <img src="${categoryProducts[0].image}" alt="${category}" class="category-image">
                        <div class="category-info">
                            <h2 class="category-title">${category.replace('-', ' ').replace(/\b\w/g, l => l.toUpperCase())}</h2>
                            <p class="category-description">${categoryDescriptions[category]}</p>
                            <a href="category_products.html?category=${category}" class="category-link" data-category="${category}">View Products</a>
                        </div>
                    `;
                    categoriesGrid.appendChild(categoryCard);
                }
            }

            // Function to save category and its products to localStorage
            function saveCategoryToLocalStorage(category) {
                localStorage.setItem('currentCategory', category);
                localStorage.setItem('categoryProducts', JSON.stringify(products[category]));
            }

            // Render categories
            renderCategories();

            // Add event listeners to category links
            document.querySelectorAll('.category-link').forEach(link => {
                link.addEventListener('click', function(e) {
                    const category = this.dataset.category;

                });
